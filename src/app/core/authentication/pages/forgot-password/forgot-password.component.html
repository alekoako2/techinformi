<div fxLayoutAlign="center">
  <div fxLayoutAlign="center" fxLayout="row" fxFlex="80" fxFlex.lt-md="100">
    <div fxFlex="40" fxFlex.lt-md="90" fxLayout="column">
      <div>
        <h1 class="mtavruli">დაგავიწყდა პაროლი?</h1>
      </div>
      <div fxLayoutAlign="center">
        <mat-form-field fxFlex="100" class="mtavruli">
          <input matInput placeholder="ელ. ფოსტა" required>
          <!--          <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>-->
        </mat-form-field>
      </div>
      <div class="margin-top-3">
        <button mat-raised-button color="warn" class="padding-1 mtavruli">პაროლის აღდგენა</button>
      </div>
      <div class="margin-top-4">
        <a fxFlex="100" class="text-decoration-none color-gray mtavruli" routerLink="/auth/login">უკვე რეგისტრირებული
          ხარ?</a>
      </div>
    </div>
  </div>
</div>
