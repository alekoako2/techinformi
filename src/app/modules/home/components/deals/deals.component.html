<div fxLayoutAlign="center" class="margin-top-3 margin-x-2" (window:resize)="resize()">
  <div fxFlex="80" fxFlex.lt-md="100">
    <mat-toolbar color="primary" class="border-radius-2 mat-elevation-z5" style="height: 250px">
      <div fxFlexAlign="start" fxFlex="100" fxLayout="row" fxLayout.lt-sm="column" class="padding-y-5">
        <div fxLayoutAlign="start" fxFlex="50" fxFlex.lt-sm="100">
          <h2 class="mtavruli">შეთავაზება</h2>
        </div>
        <div fxLayoutAlign="end" fxFlex="50" fxFlex.lt-sm="100" fxLayoutAlign.lt-sm="start">
          <a mat-button routerLink="./" class="padding-0 mtavruli">მაჩვენე ყველა</a>
        </div>
      </div>
    </mat-toolbar>
    <div fxLayoutAlign="center" style="margin-top: -125px">
      <mat-grid-list [cols]="breakpoint" rowHeight="20:35" gutterSize="32px" fxFlex="95">
        <mat-grid-tile
          *ngFor="let tile of tiles"
          class="mat-elevation-z1 border-radius-1 animate-3 box-shadow-h-5"
          style="background: white"
        >
          <div fxFlex="85">
            <div>
              <img [src]="tile.img" alt="" width="100%" routerLink="/product-details/1"
                   class="outline-none cursor-pointer">
            </div>
            <div>
              <h3>{{tile.title}}</h3>
            </div>
            <div>
              <h4>{{tile.category}}</h4>
            </div>
            <div>
              <h5>{{tile.liquidation}}%-მდე ფასდაკლება</h5>
            </div>
          </div>
        </mat-grid-tile>
      </mat-grid-list>
    </div>
  </div>
</div>
