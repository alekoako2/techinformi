<app-page-title-bar title="საქართველოს სამეცნიერო პუბლიკაციები"
                    i18n-title="@@institute_techinformi"></app-page-title-bar>

<div fxLayoutAlign="center" class="padding-5">
  <div fxLayout="row" fxFlex="80">

    <div fxFlex="20">
      <div class="overflow-auto" fxLayoutAlign="center">
        <div class="width-max-content">
          <form #myForm="ngForm">
            <div>
              <app-input-text
                placeholder="ავტორი"
                matTooltip="ავტორი"
                name="author"
                [(inputModel)]="author"
              ></app-input-text>
            </div>
            <div>
              <app-input-text
                placeholder="სტატიის დასახელება"
                matTooltip="სტატიის დასახელება"
                name="title"
                [(inputModel)]="title"
              ></app-input-text>
            </div>
            <div>
              <app-input-select
                label="სამეცნიერო მიმართულება (OECD)"
                matTooltip="სამეცნიერო მიმართულება (OECD)"
                [array]="oecdList"
                name="oecd"
                [(inputSelectModel)]="oecd"
              >
              </app-input-select>
            </div>
            <div>
              <app-input-select
                label="გამოცემის დასახელება"
                matTooltip="გამოცემის დასახელება"
                [array]="qrjJournalList"
                name="qrjJournal"
                [(inputSelectModel)]="qrjJournal"
              >
              </app-input-select>
            </div>
            <div>
              <button mat-raised-button color="primary" class="mtavruli" fxFlexAlign="center"
                      (click)="loadQrjPublications()">
                ძიება
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div fxFlex="80">
      <app-spinner *ngIf="showSpinner$|async"></app-spinner>
      <div *ngIf="(countQrjPublications$|async) == 0">ჩანაწერები ვერ მოინახა</div>
      <div *ngIf="(countQrjPublications$|async)">
        <mat-paginator [length]="countQrjPublications$ | async"
                       [pageIndex]="0"
                       [pageSize]="12"
                       [pageSizeOptions]="[8, 20, 50, 100]"
                       (page)="loadQrjPublications($event.pageIndex,$event.pageSize)"
        >
        </mat-paginator>

        <div class="list-wrapper">
          <div *ngFor="let item of qrjPublications$|async"
               class="border-radius-2 padding-3 margin-3 mat-elevation-z1 animate-3 box-shadow-h-1 cursor-pointer">
            <div fxFlex="70" class="margin-right-1">
              <span class="mtavruli">სტატიის დასახელება</span>
              <p>{{item?.translation[0]?.title}}</p>
            </div>
            <div fxFlex="20" class="margin-right-1">
              <span class="mtavruli">ავტორ(ებ)ი</span>
              <p>{{item?.translation[0]?.publicationAuthor}}</p>
            </div>
            <div fxFlex="10">
              <span class="mtavruli">წელი</span>
              <p>{{item?.year}}</p>
            </div>
            <!--          <div>-->
            <!--            <span class="mtavruli">სამეცნიერო მიმართულება (OECD)</span>-->
            <!--            <p>{{item?.oecd?.code}} {{item?.oecd?.translation[0]?.name}}</p>-->
            <!--          </div>-->
            <!--          <div>-->
            <!--            <span class="mtavruli">გამოცემის დასახელება</span>-->
            <!--            <p>{{item?.journal?.code}} {{item?.journal?.translation[0]?.name}}</p>-->
            <!--          </div>-->
            <!--          <div>-->
            <!--            <p>{{item?.year}} {{item?.number}} {{item?.pages}} {{item?.translation[0]?.publicationLang}}</p>-->
            <!--          </div>-->
            <!--          <div>-->
            <!--            <span class="mtavruli">რეფერატი</span>-->
            <!--            <p>{{item?.translation[0]?.abstract}}</p>-->
            <!--          </div>-->
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
