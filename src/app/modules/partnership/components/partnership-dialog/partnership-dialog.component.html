  <h1 mat-dialog-title>
    {{ data.title }}
  </h1>
  <div mat-dialog-content>
    <spinner *ngIf="showSpinner"></spinner>
    <ul class="mtavruli padding-0">
      <li *ngFor="let item of list"
          class="margin-y-3">
        <a [href]="item.url | sanitizeHtml: 'url'"
           [innerHTML]="item.title | sanitizeHtml"
           mat-stroked-button
           target="_blank">
        </a>
      </li>
    </ul>
  </div>
