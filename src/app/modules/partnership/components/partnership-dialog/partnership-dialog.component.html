<dialog>
  <div header>
    {{ data.title }}
  </div>
  <div body>
    <spinner *ngIf="showSpinner"></spinner>
    <ul class="mtavruli padding-0">
      <li *ngFor="let item of data.list"
          class="margin-y-3">
        <a [href]="item.url | sanitizeHtml: 'url'"
           [innerHTML]="item.title | sanitizeHtml"
           mat-stroked-button
           target="_blank">
        </a>
      </li>
    </ul>
    <mat-divider></mat-divider>
  </div>
</dialog>
