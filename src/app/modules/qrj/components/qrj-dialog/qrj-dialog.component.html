<dialog>
  <div header>
    OECD
  </div>
  <div body>
    <div>
      <div>
        <mat-form-field fxFlex="100">
          <input i18n-placeholder="@@search"
                 [(ngModel)]="searchOecd"
                 placeholder="ძიება"
                 class="mtavruli"
                 matInput/>
        </mat-form-field>
      </div>
      <div class="oecd-list-wrapper overflow-auto">

        <spinner *ngIf="showSpinner"></spinner>

        <div *ngFor="let oecd of oecds | filterOecd: searchOecd"
             class="margin-bottom-3">
          <strong>
            {{ oecd.code }}
          </strong>
          -
          {{ oecd.translatedData.name }}
          <mat-divider class="margin-top-3"></mat-divider>
        </div>
      </div>
    </div>
  </div>
</dialog>
