<mat-form-field fxFlex="100">
  <input (ngModelChange)="inputModelChange.emit(inputModel)"
         [placeholder]="placeholder"
         [(ngModel)]="inputModel"
         [required]="required"
         #input="ngModel"
         [name]="name"
         [type]="type"
         matInput>

  <mat-error *ngIf="!input.valid && input.touched">
    გთხოვთ შეავსოთ ველი
  </mat-error>

</mat-form-field>
