<mat-form-field fxFlex="100">
  <mat-label fxLayout="row">
    <span>{{ label }}</span>
  </mat-label>
  <mat-select [formControl]="formControl" [required]="required">
    <mat-option>
      -
    </mat-option>
    <mat-option *ngFor="let option of options" [value]="option.key">
      {{ option.key }} {{ option.name }}
    </mat-option>
  </mat-select>

  <mat-error *ngIf="!formControl.valid && formControl.touched">
    გთხოვთ შეავსოთ ველი
  </mat-error>
</mat-form-field>
