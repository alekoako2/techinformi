<mat-form-field fxFlex="100">
  <input
    [placeholder]="placeholder"
    [required]="required"
    [formControl]="formControl"
    [type]="type"
    matInput
  />
  <button
    matSuffix
    mat-button
    mat-icon-button
    aria-label="Clear"
    *ngIf="formControl?.value"
    (click)="formControl?.reset('')"
  >
    <mat-icon>close</mat-icon>
  </button>

  <mat-error *ngIf="formControl?.invalid">
    გთხოვთ შეავსოთ ველი
  </mat-error>
</mat-form-field>
