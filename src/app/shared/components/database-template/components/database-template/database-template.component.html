<database-template-paginator
  [fxShow]="pressed"
  (loadPressed)="loadPressed.emit($event)"
  [pageIndex]="pageIndex"
  [pageSize]="pageSize"
  [length]="length"
>
</database-template-paginator>
<layout-container layoutStyle="row" flexWidth="100" layoutGap="16px">
  <database-template-filters
    fxFlex
    (searchPressed)="searchPressed.emit(); pressed = true"
  >
    <ng-content select="[filters]"></ng-content>
  </database-template-filters>
  <database-template-list
    *ngIf="pressed"
    fxFlex="70"
    [count]="length"
    [skeleton]="skeleton"
  >
    <ng-content select="[list]"></ng-content>
  </database-template-list>
</layout-container>
