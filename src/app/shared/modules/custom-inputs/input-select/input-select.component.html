<mat-form-field fxFlex="100">
  <mat-label>{{label}}</mat-label>
  <mat-select
    [(ngModel)]="inputSelectModel"
    (ngModelChange)="inputSelectModelChange.emit(inputSelectModel)"
    [required]="required"
    [name]="name"
    #input="ngModel"
  >
    <mat-option
      [value]="i.code"
      *ngFor="let i of array"
    >
      {{i.code}} {{i.translation[0].name}}
    </mat-option>
  </mat-select>

  <mat-error *ngIf="!input.valid && input.touched">
    გთხოვთ შეავსოთ ველი
  </mat-error>

</mat-form-field>
