<mat-form-field fxFlex="100">
  <input
    matInput
    [type]="type"
    [placeholder]="placeholder"
    [(ngModel)]="inputModel"
    (ngModelChange)="inputModelChange.emit(inputModel)"
    [required]="required"
    [name]="name"
    #input="ngModel"
  >

  <mat-error *ngIf="!input.valid && input.touched">
    გთხოვთ შეავსოთ ველი
  </mat-error>

</mat-form-field>
