<h1 mat-dialog-title>
  <ng-content select="[header]"></ng-content>
</h1>
<div mat-dialog-content>
  <ng-content select="[body]"></ng-content>
</div>
<div mat-dialog-actions fxLayoutAlign="end" class="padding-bottom-5">
  <button mat-raised-button color="primary" (click)="onNoClick()" i18n="@@close">დახურვა</button>
  <ng-content select="[footer]"></ng-content>
</div>
